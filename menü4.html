<!DOCTYPE html>
<html>
<head>
    <title>Form Doğrulama Örneği</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form action="index.html" method="post" onsubmit="return verify();">
    <table border="0">
        <tr>
            <td colspan="2" align="center"><b>Form Name</b></td>
        </tr>
        <tr>
            <td>User</td>
            <td><input type="text" name="user" id="user" class="inpBox" /></td>
        </tr>
        <tr>
            <td>Pass</td>
            <td><input type="password" name="pass" id="pass" class="inpBox" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="submit" /></td>
        </tr>
    </table>
</form>

<script src="script.js"></script>

</body>
</html>
